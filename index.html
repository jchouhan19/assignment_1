<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href=stylesheet.css>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <header class='header'>
        <h1>Take Better Notes</h1>
    </header>
    <main class="main">
        <section class="section">
            <button class="new">new note</button>
            <button class="dark">dark theme</button>
            <textarea name="message" rows="5" cols="5">this is a placeholder.</textarea>
            <button class="save">save</button>
            <button class="cancel">cancel</button>
        </section>
    </main>
    <nav class='nav'>
        <h2>My Notes</h2>
        <ul>
            <li>note one</li>
            <li>note two</li>
        </ul>
    </nav>
    <footer class="contact">
        <h2>Keep in Touch</h2>
        <a href="https://www.linkedin.com/">
            <img src='https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png'
                alt=" Linkedin page" style="width:50px;height:50px;"> </a>

        <a href="https://www.google.com/">
            <img src='https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png'
                alt="google" style="width:50px;height:50px;"> </a>
    </footer>
</body>

</html>
